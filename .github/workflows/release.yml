# .github/workflows/release.yml
name: Build & Release Electron App (Windows Only)

on:
  push:
    tags:
      - 'v*' # Only runs on version tags like v1.0.0

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish (Electron Forge + Squirrel.Windows)
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
